<!doctype html><html lang="en"><meta charset="utf-8"><title>Survey-Bot</title>

<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="copyright" content="© Nick Freear" />

<link rel="stylesheet" href="styles/app.css" />
<link rel="icon" href="data:," /><!-- Prevent 404 errors. -->

<script
  crossorigin="anonymous"
  src="https://cdn.botframework.com/botframework-webchat/4.13.0/webchat.js" X_was="./latest/."
></script>

<script
  crossorigin="anonymous"
  src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@1.16.0/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"
></script>

<!-- <script
  crossorigin="anonymous"
  src="https://unpkg.com/simple-update-in/dist/simple-update-in.production.min.js"
></script> -->


<form id="bot-form" class="bot-form">
  <h1> Survey bot </h1>

  <input id="showLocale" type="hidden" value="false" data-regex="(true)" />
  <input id="showAsr" type="hidden" value="false" data-regex="(true)" />
  <input id="embed" type="hidden" value="false" data-regex="(true)" />

  <p class="inp-timeout">
    <label for="timeout">Speech timeout in seconds</label>
    <input id="timeout" type="number" value="1.0" min="0" max="30" step="0.5" pattern="\d+(\.\d+)?" data-regex="(\d+(\.[05])?)" />

  <p class="inp-asr">
    <label for="asr">Speech recognizer mode</label>
    <select id="asr" data-regex="(adaptive|default)">
      <option>adaptive</option> <option>default</option>
    </select>

  <p class="inp-locale">
    <label for="locale">Language</label>
    <select id="locale" data-regex="(en-GB|fr-FR|es-ES)">
      <option value="en-GB">English</option> <option value="fr-FR">Français</option> <option value="es-ES">Espanol</option>
    </select>

  <p class="btn-submit"><button type="submit">Launch the Bot</button>
</form>


<main id="webchat" role="main"></main>


<script type="module" src="js/app.js"></script>

</html>
