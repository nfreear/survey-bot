<!doctype html><html lang="en"><meta charset="utf-8"><title>Survey-Bot</title>

<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" href="styles/app.css" />

<script
  crossorigin="anonymous"
  src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"
></script>

<!-- <script
  crossorigin="anonymous"
  src="https://unpkg.com/simple-update-in/dist/simple-update-in.production.min.js"
></script> -->


<form id="bot-form" class="bot-form">
  <p>
    <label for="timeout">Timeout in seconds</label>

    <input id="timeout" type="number" value="2.0" min="0" max="30" step="0.5" pattern="\d+(\.\d+)?" />

    <button type="submit">Launch the Bot</button>
  </p>
</form>


<div id="webchat" role="main"></div>


<script type="module" src="js/app.js"></script>

<script data-X-src="js/launch-bot.js"></script>

</html>
